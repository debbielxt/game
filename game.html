<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            padding-left: 20px;
            padding-top: 20px;
        }
    </style>

    <script>
        window.onload = function () {
            function getRandom(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            let answer = getRandom(1, 1000);
            console.log(answer);

            let input = document.querySelector('input');
            let btn = document.querySelector('button');
            btn.onclick = function () {
                let a = parseInt(input.value);
                if (isNaN(a)) {
                    alert('请输入一个数字');
                    return;
                }
                if (a > answer) {
                    alert('数字大咯，请重新输入');
                    input.focus();
                    input.value = '';
                } else if (a < answer) {
                    alert('数字小咯，请重新输入');
                    input.focus();
                    input.value = '';
                } else {
                    alert('成功，开始新一轮游戏');
                    input.focus();
                    input.value = '';
                    answer = getRandom(1, 1000);
                    console.log(answer);
                }
            }
        }

    </script>

</head>

<body>
    <div class="box">
        <input type="number" placeholder="请输入一个数字">
        <button>提交</button>
    </div>



</body>

</html>
