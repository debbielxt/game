<body>
    <script>
        class Person {
            constructor(age, gender, height, weight) {
                this.age = age;
                this.gender = gender;
                this.height = height;
                this.weight = weight;
            }
            oldOneYear() {
                this.age = this.age + 1;
            }
            changeGender() {
                if (this.gender === '男') {
                    return this.gender = '女';
                } else {
                    return this.gender = '男';
                }
            }
            BMI() {
                let bmi = this.weight / (this.height * this.height)
                return this.bmi;
            }
        }
    </script>
